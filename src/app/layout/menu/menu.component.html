<div fxLayout="row wrap" fxLayoutAlign="space-between center">
  <div class="nomeLogo">
    <!-- <p>FITRACKER</p> -->
    <button id="testeLogo"  (click)="goHome()" mat-button>FITRACKER</button>
  </div>
  <div class="menu" fxLayout="row" fxLayoutAlign="end center" >
    <button class="btmenu" (click)="goAbout()"  mat-raised-button >Sobre Nós</button>
    <button class="btmenu" (click)="openDialog()"  mat-raised-button >Contato</button>
     <button class="btmenu" mat-raised-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button (click)="goSign()"  mat-menu-item>Cadastrar usuário</button>
      <button (click)="goTable()" mat-menu-item>Listar Usuários - Tabela</button>
    </mat-menu>
  </div>  

</div>
